<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RAG Image Search{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        :root { --bs-body-bg: #f8f9fa; }
        .navbar-brand i { color: #6f42c1; }
        .card { border: none; box-shadow: 0 1px 3px rgba(0,0,0,.1); transition: transform .15s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,0,.12); }
        .result-img { width: 100%; height: 200px; object-fit: cover; border-radius: .5rem .5rem 0 0; }
        .score-badge { font-size: .75rem; }
        .hero { background: linear-gradient(135deg, #6f42c1 0%, #0d6efd 100%); color: #fff; padding: 3rem 0; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-search-heart"></i> RAG Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">Browse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <small>&copy; 2026 RAG Image Search System &mdash; Joseph Ballan</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
